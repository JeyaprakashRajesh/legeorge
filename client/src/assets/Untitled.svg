<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Front View T-shirt -->
  <g transform="translate(0, 0)">
    <!-- T-shirt Body -->
    <rect x="100" y="100" width="150" height="250" rx="20" ry="20" fill="#cccccc" stroke="#000000" stroke-width="2"/>
    
    <!-- Sleeves -->
    <path d="M 100 120 Q 50 140 100 180" fill="#cccccc" stroke="#000000" stroke-width="2"/>
    <path d="M 250 120 Q 300 140 250 180" fill="#cccccc" stroke="#000000" stroke-width="2"/>
    
    <!-- Neckline -->
    <path d="M 140 100 Q 175 70 210 100" fill="none" stroke="#000000" stroke-width="2"/>
    
    <!-- Optional Front Design -->
    <text x="165" y="230" font-family="Arial" font-size="20" fill="#000000">Logo</text>
  </g>
  
  <!-- Back View T-shirt -->
  <g transform="translate(300, 0)">
    <!-- T-shirt Body -->
    <rect x="100" y="100" width="150" height="250" rx="20" ry="20" fill="#cccccc" stroke="#000000" stroke-width="2"/>
    
    <!-- Sleeves -->
    <path d="M 100 120 Q 50 140 100 180" fill="#cccccc" stroke="#000000" stroke-width="2"/>
    <path d="M 250 120 Q 300 140 250 180" fill="#cccccc" stroke="#000000" stroke-width="2"/>
    
    <!-- Back Collar Line -->
    <path d="M 140 100 Q 175 90 210 100" fill="none" stroke="#000000" stroke-width="2"/>
    
    <!-- Optional Back Text -->
    <text x="165" y="230" font-family="Arial" font-size="20" fill="#000000">Back</text>
  </g>
</svg>
